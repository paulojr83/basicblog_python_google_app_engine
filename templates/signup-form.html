{% include 'imports.html' without context %}
{% include 'header.html' without context %}

  <div class="container">
    <div class="row">

      <header class="row">
          <div class="col-12">
              <div>
                  <h1>Signup</h1>
              </div>
               <hr>
          </div>
      </header>
  </div>

  <div class="row">
    <div class="col-12">
      <form method="post">
         <label>Username  <span class="error">{{error_username}}</span>
          <input type="text" name="username" value="{{username}}" placeholder="username">
        </label>

        <label>Password  <span class="error">{{error_password}}</span>
            <input type="password" name="password" value="" placeholder="password">
        </label>

        <label>Verify Password  <span class="error">{{error_verify}}</span>
            <input type="password" name="verify" value="" placeholder="password">
        </label>

        <label>Email (optional) <span class="error">{{error_email}}</span>
          <input type="email" name="email" value="{{email}}" placeholder="Email">
        </label>

        <input type="submit" style="width: 100px">
        </form>
    </div>
  </div>
  <div class="row">
        <div class="col-12">
            <hr>
            <a href="/"> <h2>Back</h2></a>
        </div>
    </div>
</div>
